<div class="container-fluid bg-dark pf-bg-dark">
    <svg class="pf-top-poly" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <polygon fill="#343A40" points="0,100 100,0 100,100"/>
    </svg>
<!-- =============================================
            GOOGLE MAP & FLIGHTRADAR
============================================== --> 
    <div id="googleMapWrapper" class="container text-center mt-3 fadeIn">
        <div class="title">My Travels</div> 
        <div class="row title-message-row travels-collapse-toggle" data-toggle="collapse" data-target="#mymap-collapse" aria-expanded="false" aria-controls="mymap-collapse">
            <div class="col-md-3 text-center">
                <img class="img-fluid rounded aboutImg" id="google-map-small" src="images/googlemap_small.jpg" alt="Google MyMap">
            </div>
            <div class="col-md-3 text-center title-message title-link">Cities I've visited</div>
            <div class="col-md-6 text-left title-message-description">Click here and check out the cities and places all over the world I've visited so far.</div>
        </div>
        <div class="collapse travels-collapse" id="mymap-collapse">
            <iframe class="travelIframe" src="https://www.google.com/maps/d/embed?mid=1gCNBb9ATlYb-OYv_5dgHOcs3Flg&ll=50%2C70&z=2" width="100%" height="480"></iframe>
        </div>

        <div class="row title-message-row travels-collapse-toggle" data-toggle="collapse" data-target="#flightdiary-collapse" aria-expanded="false" aria-controls="flightdiary-collapse">
            <div class="col-md-3 text-center">
                <img class="img-fluid rounded aboutImg" id="flightradar-small" src="images/flightradar_small.jpg" alt="My FlightDiary">
            </div>
            <div class="col-md-3 text-center title-message title-link">My Flight Diary</div>
            <div class="col-md-6 text-left title-message-description">Click here for a detailed breakdown and statistics about all the flights I've taken.</div>
        </div>
        <div class="collapse travels-collapse" id="flightdiary-collapse">
            <iframe class="travelIframe" src="https://my.flightradar24.com/kinpeter85" width="100%" height="700"></iframe>
        </div>
    </div>
    <svg class="pf-bottom-poly" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <polygon fill="#343A40" points="0,0 100,0 100,100"/>
    </svg>
</div>
