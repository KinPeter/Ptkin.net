<!-- == LINKS == --> 
<div class="container fadeIn"> 
    <div class="title text-center">Links</div>
    <div class="row title-message-row">
        <div class="col-md-4 text-center title-message">Browse or Search</div>
        <div class="col-md-8 text-left title-message-description">In this section you can find my ever growing collection of useful links from the world of <span class="comf-bold">software development</span> and <span class="comf-bold">programming</span>. Feel free to browse by tags/category or use the search function below.</div>
    </div>
<!-- == LIST BY TAGS DIV == -->
    <div class="tag-buttons text-center">
        <button type="button" data-tag="api" class="tag-button">API</button>
        <button type="button" data-tag="css" class="tag-button">CSS</button>
        <button type="button" data-tag="design" class="tag-button">Design</button>
        <button type="button" data-tag="docs" class="tag-button">Docs</button>
        <button type="button" data-tag="editors" class="tag-button">Editors</button>
        <button type="button" data-tag="frameworks" class="tag-button">Frameworks</button>
        <button type="button" data-tag="html" class="tag-button">HTML</button>
        <button type="button" data-tag="java" class="tag-button">Java</button>
        <button type="button" data-tag="javascript" class="tag-button">JavaScript</button>
        <button type="button" data-tag="linux" class="tag-button">Linux</button>
        <button type="button" data-tag="onlinecourses" class="tag-button">Online Courses</button>
        <button type="button" data-tag="onlinetools" class="tag-button">Online Tools</button>
        <button type="button" data-tag="package" class="tag-button">Package</button>
        <button type="button" data-tag="python" class="tag-button">Python</button>
        <button type="button" data-tag="resources" class="tag-button">Resources</button>
        <button type="button" data-tag="school" class="tag-button">School</button>
        <button type="button" data-tag="security" class="tag-button">Security</button>
        <button type="button" data-tag="sql" class="tag-button">SQL</button>
        <button type="button" data-tag="tools" class="tag-button">Tools</button>
        <button type="button" data-tag="tutorials" class="tag-button">Tutorials</button>        
    </div>

    <div class="text-left" id="tags-matches">
        <div class="accordion" id="tags-accordion">
            <div class="card rounded">
                <div class="card-header btn text-left" id="tags-results-header" data-toggle="collapse" data-target="#tags-collapse"></div> 
                <div id="tags-collapse" class="collapse show" data-parent="#tags-accordion">
                    <ul class="list-group" id="tags-results"></ul>
                </div>
            </div>
        </div>
    </div>

    <div id="linksSearchToggle" class="text-center"><i id="searchIcon" class="fas fa-search"></i><span class="hoverContent">Search</span></div>
</div>

<!-- == SEARCH DIV == -->
<div id="linksWrapper" class="container text-center mt-3 fadeIn">
    <input class="form-control bg-dark text-light" type="text" id="linksInput" placeholder="Search for a link">
    <div class="custom-control custom-checkbox text-right">
        <input type="checkbox" class="custom-control-input" id="autoCompleteCheck" checked>
        <label class="custom-control-label" for="autoCompleteCheck">Autocomplete</label>    
    </div>
    <button class="btn mt-2 mb-4" type="button" id="linksSubmit">Search</button>
    <div class="text-left" id="linksMatches">
        <div class="accordion" id="linksAccordion">
            <div class="card rounded">
                <div class="card-header btn text-left" id="headingOne" data-toggle="collapse" data-target="#linksCollapse">Search results</div> 
                <div id="linksCollapse" class="collapse show" data-parent="#linksAccordion">
                    <ul class="list-group" id="linksResults"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="links-placeholder"></div>
