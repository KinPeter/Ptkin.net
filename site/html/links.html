<!-- =============================================
                        LINKS 
============================================== --> 
<div class="container fadeIn"> 
    <div class="title text-center">Links</div>
    <div id="linksSearchToggle" class="text-center"><i id="searchIcon" class="fas fa-search"></i><span class="hoverContent">Search</span></div>
</div>

<!-- ************** SEARCH DIV *************** -->
<div id="linksWrapper" class="container text-center mt-3 fadeIn">
    <input class="form-control bg-dark text-light" type="text" id="linksInput" placeholder="Search for a link">
    <div class="custom-control custom-checkbox text-right">
        <input type="checkbox" class="custom-control-input" id="autoCompleteCheck" checked>
        <label class="custom-control-label" for="autoCompleteCheck">Autocomplete</label>    
    </div>
    <button class="btn mt-2 mb-4" type="button" id="linksSubmit">Search</button>
    <div class="text-left" id="linksMatches">
        <div class="accordion" id="linksAccordion">
            <div class="card rounded">
                <div class="card-header btn text-left" id="headingOne" data-toggle="collapse" data-target="#linksCollapse">Search results</div> 
                <div id="linksCollapse" class="collapse show" data-parent="#linksAccordion">
                    <ul class="list-group" id="linksResults"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- *************** LIST DIV **************** -->
<div class="container fadeIn" id="linksListView"> 
    <div class="row">
        <div class="col-md-6 linksDiv">
            <div class="accordion" id="leftAccordion">
                <div class="card rounded">
                    <div class="card-header btn text-left" data-toggle="collapse" data-target="#topPicksCollapse">Top Picks</div>
                    <div id="topPicksCollapse" class="collapse" data-parent="#leftAccordion">
                        <ul class="list-group" id="topPicksList"></ul>
                    </div>
                    <div class="card-header btn text-left" data-toggle="collapse" data-target="#schoolCollapse">School and Courses</div>
                    <div id="schoolCollapse" class="collapse" data-parent="#leftAccordion">
                        <ul class="list-group" id="coursesList"></ul>
                    </div>
                    <div class="card-header btn text-left" data-toggle="collapse" data-target="#linuxCollapse">Linux</div>
                    <div id="linuxCollapse" class="collapse" data-parent="#leftAccordion">
                        <ul class="list-group" id="linuxList"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 linksDiv">
            <div class="accordion" id="rightAccordion">
                <div class="card rounded">
                    <div class="card-header btn text-left" data-toggle="collapse" data-target="#resourcesCollapse">Resources</div>
                    <div id="resourcesCollapse" class="collapse" data-parent="#rightAccordion">
                        <ul class="list-group" id="resourcesList"></ul>
                    </div>
                    <div class="card-header btn text-left" data-toggle="collapse" data-target="#docsCollapse">References, Docs, Tutorials</div>
                    <div id="docsCollapse" class="collapse" data-parent="#rightAccordion">
                        <ul class="list-group" id="docsList"></ul>
                    </div>
                    <div class="card-header btn text-left" data-toggle="collapse" data-target="#frameWorksCollapse">Frameworks, Editors, IDEs</div>
                    <div id="frameWorksCollapse" class="collapse" data-parent="#rightAccordion">
                        <ul class="list-group" id="frameWorksList"></ul>
                    </div>
                </div>
            </div>
        </div>      
    </div>
</div>
