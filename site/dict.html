<body class="dictBody">

    </div>

    <!-- =============================================
                        DICTIONARY 
    ============================================== --> 
    <div id="dictWrapper" class="container text-center mt-3 fadeIn">
        <div class="title">Korean - Hungarian dictionary</div>
        <input class="form-control bg-dark text-light" type="text" id="dictInput" placeholder="Enter a Korean or Hungarian word here">
        <div class="custom-control custom-checkbox text-right">
            <input type="checkbox" class="custom-control-input" id="autoCompleteCheck" checked>
            <label class="custom-control-label" for="autoCompleteCheck">Autocomplete</label>    
        </div>
        <button class="btn mt-2 mb-4" type="button" id="dictSubmit">Search</button>
        <div class="text-left" id="searchResults"></div>
    </div>
    <div id="dictPlaceHolder"></div>
    
    <div id="backToTop">
        <i class="fas fa-angle-double-up fa-2x"></i>
        <p>to top</p>
    </div>
    
    <!-- =============================================
                      CONTACT SECTION 
    ============================================== -->
    <div id="contact" class="container-fluid contactWrapper bg-dark fadeIn">
        <div class="container text-light text-center pt-4">
            <h2>Want to know more?</h2>
            <h5>Contact me / check out my page via:</h5>
            <div class="ctcIcons">
                <a id="emailBtn"><i class="fas fa-at fa-3x" id="email"></i></a>
                <a href="https://www.facebook.com/peter.kin" target="_blank"><i class="fab fa-facebook-square fa-3x" id="fb"></i></a>
                <a href="skype:kinpeter?chat" target="_blank"><i class="fab fa-skype fa-3x" id="skype"></i></a>
                <a href="https://www.linkedin.com/in/peter-kin-6b7794172/" target="_blank"><i class="fab fa-linkedin fa-3x" id="linkedin"></i></a>
                <a href="https://github.com/KinPeter" target="_blank"><i class="fab fa-github fa-3x" id="github"></i></a>
                <a href="https://www.flickr.com/photos/ptkin/" target="_blank"><i class="fab fa-flickr fa-3x" id="flickr"></i></a> 
                <div class="ctcText"> </div>
            </div>
            
            <!-- =============================================
                              EMAIL FORM 
            ============================================== -->
            <div class="container" id="emailform"> 
                <form id="formLines">
                    <div class="form-group">
                        <label for="inputEmail">Your email address</label>
                        <input type="email" class="form-control" id="senderEmail" name="senderEmail" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputSubject">Subject</label>
                        <input type="text" class="form-control" id="inputSubject" name="inputSubject">
                    </div>

                    <div class="form-group">
                        <label for="inputMessage">Your message</label>
                        <textarea class="form-control" id="inputMessage" name="inputMessage" rows="3"></textarea>
                    </div>
                    <div id="emailSubmit" class="btn btn-primary">Submit</div>
                </form>
                <div id="emailError"> </div>
            </div>      
            
            <div class="copyright">Copyright &copy; 2019, Peter Kin </div>
            
        </div>        
    </div>
